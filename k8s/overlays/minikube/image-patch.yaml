apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todo-app
spec:
  template:
    spec:
      containers:
      - name: backend
        image: todo-backend:v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: todo-app
spec:
  template:
    spec:
      containers:
      - name: frontend
        image: todo-frontend:v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent
  namespace: todo-app
spec:
  template:
    spec:
      containers:
      - name: ai-agent
        image: todo-backend:v1