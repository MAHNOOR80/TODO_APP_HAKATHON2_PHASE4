apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent
  namespace: todo-app
  labels:
    app: ai-agent
    app.kubernetes.io/name: ai-agent
    app.kubernetes.io/component: background-worker
    app.kubernetes.io/part-of: todo-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-agent
  template:
    metadata:
      labels:
        app: ai-agent
        app.kubernetes.io/name: ai-agent
        app.kubernetes.io/component: background-worker
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: ai-agent
          image: todo-ai-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: LOG_LEVEL
            - name: AGENT_INTERVAL_MS
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: AGENT_INTERVAL_MS
            - name: SUGGESTION_RATE_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: SUGGESTION_RATE_LIMIT
            - name: BACKEND_URL
              value: "http://backend:4000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: DATABASE_URL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: OPENAI_API_KEY
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "384Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      terminationGracePeriodSeconds: 60
