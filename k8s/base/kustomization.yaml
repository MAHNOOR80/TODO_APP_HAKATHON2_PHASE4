apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: todo-app

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: todo-application

resources:
  - namespace.yaml
  - configmap.yaml
  - ingress.yaml
  - pod-disruption-budget.yaml
  - backend/deployment.yaml
  - backend/service.yaml
  - backend/horizontal-pod-autoscaler.yaml
  - frontend/deployment.yaml
  - frontend/service.yaml
  - frontend/horizontal-pod-autoscaler.yaml
  - ai-agent/deployment.yaml
  - ai-agent/service.yaml

# Note: Secrets are not included in base kustomization
# They should be created separately or via sealed-secrets/external-secrets
# kubectl create secret generic todo-secrets --from-env-file=.env -n todo-app
